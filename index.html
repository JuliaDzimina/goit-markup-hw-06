  <!--Modal window-->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
            <svg class="modal-icon" width="8" height="8">
              <use href="./images/icons.svg#icon-close-black"></use>
            </svg>
        </button>

        <p class="modal-caption"> Leave your contacts and we will call you back </p>

        <form class="modal-form" name="order_form">
            <div class="modal-form-conteiner">
                <label class="modal-form-field" for="user-name" >
                    Name </label>
                    <div class="modal-label-con" >
                        <input
                            type="text"
                            name="user-name"
                            class="modal-form-input"
                            id="user-name" />
                        <svg class="modal-form-icon" width="18" height="24">
                          <use href="./images/icons.svg#icon-user"></use>
                        </svg>
                    </div>
            </div>   
                
            <div class="modal-form-conteiner" >
                <label class="modal-form-field" for="user-phone">
                    Phone </label>
                    <div class="modal-label-con">
                         <input
                            type="tel"
                            name="user-phone"
                            class="modal-form-input"
                            id="user-phone" />
                            <svg class="modal-form-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-phone"></use>
                            </svg>
                    </div>
            </div>
               
            <div class="modal-form-conteiner">
                <label class="modal-form-field" for="user-email">
                    Email  </label>
                    <div class="modal-label-con">
                        <input
                            type="email"
                            name="user-email"
                            class="modal-form-input"
                            id="user-email"/>
                            <svg class="modal-form-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-email"></use>
                            </svg>
                    </div>
            </div>
               
            <div class="modal-form-conteiner-comment">
                 <label class="modal-form-field" for="user-comment">
                    Comment</label>  
                <textarea  class="modal-form-comment" name="user-comment" id="user-comment" rows="7" placeholder="Text input"></textarea>
                             
            </div>       

            <div class="modal-form-conteiner-aqreement">
                <input type="checkbox" name="user-privacy" id="user-privacy" value="true" class="modal-form-checkbox visually-hidden"/>
                <label class="modal-form-aqreement" for="user-privacy">
                    <span class="modal-form-custom-checkbox">
                        <svg class="modal-form-checkbox-icon" width="10" height="8">
                            <use href="./images/icons.svg#icon-aqree"></use>
                        </svg>
                    </span>
                    I accept the terms and conditions of the
                    <a class="modal-form-link" href="#">Privacy Policy</a>

                </label>
            </div>
                
                <button class="modal-btn-send button-title" type="submit"> Send </button>
            
            
        </form>

    </div>
  </div>

  <script src="./js/modal.js"></script>
